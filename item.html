        <script>
            function addCart() {
                document.getElementById('btnclick')
                    .addEventListener('click', function () {
                        console.log('btn clicked!')
                        db.collection('veggies')
                            .doc('carrot')
                            .update({
                                counter: firebase.firestore.FieldValue.increment(1)
                            })
                        console.log("increment");
                    })
            }

            function displayCounter() {
                db.collection('veggies').doc('carrot')
                    .get()
                    .then(function (doc) {
                        let counter = doc.data().counter
                        console.log('doc',doc.data().counter)
                        $("#item-number-goes-here").append('<p>' + counter + ' items in your cart</p>')
                    })
            }
            addCart();
            displayCounter();
        </script>
