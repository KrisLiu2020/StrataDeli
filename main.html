    <script>
        function displayCategories() {
            db.collection('categories')
                .get()
                .then(function (snap) {
                    snap.forEach(function (doc) {
                        console.log("1.", doc.id)
                        var category = doc.id
                        $("#categories-go-here").append("<h5 id ='" + doc.id + "'>" + category + "</h5>")
                        addCategoriesRedirection(category)
                    })
                })
        }
        displayCategories();

        function selectIdForImg() {
            db.collection('categories')
                .get()
                .then(function (snap) {
                    snap.forEach(function (doc) {
                        if (doc.id == 'veggies') {
                            $('#veggies').prepend("<img src='./images/vegetables.jpg' style='height: 5em; width: 8em'>")
                        }
                        if (doc.id == 'meat') {
                            $('#meat').prepend("<img src='./images/meat.jpg' style='height: 5em; width: 8em;'>")
                        }
                        if (doc.id == 'beauty') {
                            $('#beauty').prepend("<img src='./images/healthandbeauty.jpg' style='height: 5em; width: 8em;'>")
                        }
                        if (doc.id == 'frozen') {
                            $('#frozen').prepend("<img src='./images/frozen.jpg' style='height: 5em; width: 8em;'>")
                        }
                        if (doc.id == 'bakery') {
                            $('#bakery').prepend("<img src='./images/bakery.jpg' style='height: 5em; width: 8em;'>")
                        }
                        if (doc.id == 'dairy') {
                            $('#dairy').prepend("<img src='./images/milk.jpg' style='height: 5em; width: 8em;'>")
                        }
                    })
                })
        }
        selectIdForImg();
